name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Choose the browser'
        required: true
        type: choice
        default: 'chromium'
        options:
          - chromium
          - firefox
          - webkit
          - edge
      spec:
        description: 'Select the spec to run (or All)'
        required: true
        type: choice
        default: 'automationDemoSite.spec.ts'
        options:
          - automationDemoSite.spec.ts
          - qaplayground.spec.ts
          - All

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install Allure CLI and single-file packager
        run: |
          npm install -g allure-commandline --save-dev
          npm install allure-single-html-file-js --save-dev

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.browser }}" = "edge" ]; then
            BROWSER_PROJECT="msedge"
          else
            BROWSER_PROJECT="${{ github.event.inputs.browser }}"
          fi

          if [ "${{ github.event.inputs.spec }}" = "All" ]; then
            echo "Running all Playwright tests on $BROWSER_PROJECT..."
            npx playwright test --project=$BROWSER_PROJECT --reporter=line,allure-playwright --output=allure-results || true
          else
            echo "Running ${{ github.event.inputs.spec }} on $BROWSER_PROJECT..."
            npx playwright test tests/${{ github.event.inputs.spec }} --project=$BROWSER_PROJECT --reporter=line,allure-playwright --output=allure-results || true
          fi

      - name: Generate Allure HTML Report
        if: always()
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      - name: Combine into Single HTML File
        if: always()
        run: |
          node ./node_modules/allure-single-html-file-js/combine.js allure-report
          mv allure-report/complete.html allure-report.html
          echo "âœ… Combined Allure HTML generated: allure-report.html"

      - name: Upload Single Allure HTML File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report-Single-File
          path: allure-report.html
